baseURL = "https://www.freemansu.com/"
title = "To Build"
theme = "hugo-coder"
languagecode = "zh-cn"
defaultcontentlanguage = "zh-cn"

enableRobotsTXT = true
canonifyURLs = true

enableGitInfo = true
enableEmoji = true

paginate = 9999

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = false
pluralizelisttitles = false

FootnoteReturnLinkContents = "↑"

[markup.goldmark.renderer]
    unsafe= true

[outputs]
  page     = ["HTML", "AMP"]
  home     = ["HTML", "RSS"]
  section  = ["HTML"]
  taxonomyTerm = ["HTML"]
  taxonomy = ["HTML"]

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[params]
    author = "Yu Su"
    info1 = "📚"
    info1Tooltip = "Lifelong Learner"
    info2 = "👨‍💻"
    info2Tooltip = "Full-Stack Developer"
    info3 = "💴"
    info3Tooltip = "IT History"
    description = "Build + Learn + Review = freemansu.com"
    keywords = "Full-Stack Developer"
    avatarurl = "images/avatar/su_avatar_1.jpg"
    logoImg = "images/avatar/su_avatar_1.jpg"
    header = "freemansu.com"

    twitter = "freemansuyu"
    github = "freemansu"
    telegram = "freemansuyu"
    zhihu = "freemansuyu"

    favicon_root_path = "images/ico"

    hidecredits = true
    hidecopyright = false

    series = true

    rtl = false

    colorscheme = "auto"

    # Series see also post count
    maxSeeAlsoItems = 5

    math = true
    custom_css = []
    custom_js = []

    dateFormat = "2006-01-02"

    # AMP
    amp = true
    ampElements = ["amp-ad","amp-analytics"]
    themeColor = "#000000"
    adsensePublisher = "ca-pub-1886683614725279"
    googleAnalytics = "UA-154678195-1"

    # OG
    og_image = "images/bg2.png"


# Comments on github issue
